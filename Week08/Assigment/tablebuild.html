<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>W08 Activity: Table Build</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            
            <tr>
                <th id="empty"></th>
                <th class="fill">Basic</th>
                <th class="fill">Premium</th>
                <th class="fill">Deluxe</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">&#x2714;</td>
                <td class="check">&#x2714;</td>
                <td class="check">&#x2714;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="notcheck">&#x2718;</td>
                <td class="check">&#x2714;</td>
                <td class="check">&#x2714;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="notcheck">&#x2718;</td>
                <td class="notcheck">&#x2718;</td>
                <td class="check">&#x2714;</td>            
            </tr>
        </tbody>
    </table>
</body>
</html>
