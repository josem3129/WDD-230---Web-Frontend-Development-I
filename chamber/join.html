<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WD230 chamber of commerce main website assignment">
    <!--Favicon-->
    <link rel="icon" href="images/favicon.ico">
    <!--Stiles links-->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fontsgoog.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
    <title>Nampa chamber of commerce</title>
</head>

<body>
    <header>
        <div class="topDiv">
            <a href="index.html"> <img class="logo" src="images/logo.webp" alt="logo"></a>
            <div class="headerDiv">
                <h1>Nampa</h1>
                <h2>Chamber of Commerce</h2>
            </div>
            <a class="facebook" href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a class="linkedin" href="https://www.linkedin.com" target="_blank">
                <img src="images/LinkedIn.png" alt="linkedin icon">
            </a>
        </div>
        <div class="dateBar">
            <span id="date"></span>
        </div>
        <div class="dateInfo">
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="joinMain">
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>applicant information </legend>
                <label class="top"> First Name* <input type="text" name="fname" required></label>
                <label class="top"> First Name* <input type="text" name="fname" required></label>
                <label class="top"> Phone <input type="tel" name="phone" placeholder="(XXX) XXX-XXXX"></label>
                <label class="top"> Email* <input type="email" name="email" required></label>
                <label class="top"> Website <input type="url" name="url" placeholder="https://"></label>
            </fieldset>
            <fieldset>
                <legend>Cors information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advance"> Advance</label>
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="code" value="yes"> Coding</label>
                <label class="sbs"><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated completed date <input type="date" name="completedDate"></label>
                <label class="top">Corse Subject
                    <select name="subject" id="">
                        <option value="">Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative</option>
                        <option value="info">Info</option>
                        <option value="data">Data</option>
                        <option value="construction">Construction</option>
                    </select>
                </label>
                <label class="top">How Many Others<input type="date" name="authors"></label>
            </fieldset>
            <input type="submit" value="Propose My Corse" class="submitBtn">
        </form>
    </main>
    <footer>
        <div class="info">
            <a class="footerImg" href="index.html"><img class="footerLogo" src="images/logo.webp" alt="logo"></a>
            <h4>Nampa Chamber of Commerce</h4>
            <address>1017 19 St nampa, Idaho 83605</address>
            <a class="emailFooter" href="mailto:info@imbuktucc.org">info@imbuktucc.org</a>
            <p>+(223) 2070-2300</p>
            <a class="location" href="https://www.google.com/maps"> <img class="pin"
                    src="images/kisspng-drawing-pin-paper-map-clip-art-pin-5aad8dea6c2685.372388511521323498443.png"
                    alt="pin"> location </a>
        </div>

        <div class="name">
            &copy;<span id="year"></span>
        </div>
    </footer>
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/windchill.js" defer></script>
</body>

</html>
